<html>
	<head>
		<title>
			Table and Forms
		</title>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<h3>1. Table </h3>
		<table>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Town</th>
			</tr>
			<tr>
				<td>Vaibhav</td>
				<td>20</td>
				<td>Nagar</td>
			</tr>
			<tr>
				<td>Rudra</td>
				<td>18</td>
				<td>Akola</td>
			</tr>
			<tr>
				<td>Chirag</td>
				<td>16</td>
				<td>Delhi</td>
			</tr>
			<tr>
				<td>Prithviraj</td>
				<td>20</td>
				<td>Kolhapur</td>
			</tr>
			<tr>
				<td>Yash</td>
				<td>14</td>
				<td>Pune</td>
			</tr>
		</table>
			
		<h3>2. Form </h3>
		
		<h4>Student Information</h4>
		<form id = "aform">
			<label>First name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			<label>Last name:</label><br>
			<input type="text" id="lname" name="lname">
	
	
			<br><p>Your Preferred Language:</p>

			<input type="radio" name="lang" value="C++">
			<label>C++</label><br>
			<input type="radio" name="lang" value="Java">
			<label>Java</label><br>
			<input type="radio" name="lang" value="Python">
			<label>Python</label><br>
			<input type="radio" name="lang" value="Others">
			<label>Others:</label>
			<input type="text" id="lname" name="other">
			
			<br><br><input type="submit"  class = "submit" value="Submit">
			<input type="reset" class = "reset" value="Reset">
		</form>		
		
		<img src = "ima.jfif">
	</body>
</html>
